<!DOCTYPE html>
<html lang="en-US">
  <head>
      <title>Incremental Balls</title>
      <script defer src="js/main.js"></script>
      <link rel="stylesheet" href="css/style.css">
      <div>
          <script async src="https://www.googletagmanager.com/gtag/js?id=UA-46297477-3"></script>
          <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments)};
            gtag('js', new Date());

            gtag('config', 'UA-46297477-3');
            gtag('set', {'user_id': 'USER_ID'}); // Set the user ID using signed-in user_id.
          </script>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
      </div>
  </head>
  <body onLoad="init()">
    <p class = "largeL">
      <button class = "click" type = "button" onClick = "clickAdd(1)" >Add Value!</button>
      You have <b><span id = "value">0</span></b> numbers.
    </p>
    <p class = "largeR">
      You are on Level <b><span id = "level">1</span></b>.
    </p>
    <div class = "clearfix"></div>
    <canvas id="myCanvas" width="1900" height="800"></canvas>
    <div class="shop">
      <button class = "upgrade" type = "button" onClick = "clickRankUp()">Upgrade Click <b>Cost: <span id="CC">10</span></b><i> Rank: <span id="CA">1</span></i></button>
      <button class = "upgrade" type = "button" onClick = "levelBall(0)"><span id="0T">Buy</span> Blue Ball <b>Cost: <span id="0C">10</span></b><i> Rank: <span id="0A">0</span></i></button>
      <button class = "upgrade" type = "button" onClick = "levelBall(1)"><span id="1T">Buy</span> Green Ball <b>Cost: <span id="1C">1000</span></b><i> Rank: <span id="1A">0</span></i></button>
      <button class = "upgrade" type = "button" onClick = "levelBall(2)"><span id="2T">Buy</span> Red Ball <b>Cost: <span id="2C">100000</span></b><i> Rank: <span id="2A">0</span></i></button>
      <button class = "upgrade" type = "button" onClick = "levelBall(3)"><span id="3T">Buy</span> Yellow Ball <b>Cost: <span id="3C">100000000</span></b><i> Rankl: <span id="3A">0</span></i></button>
      <p class = "small">Your ball clones every 50 levels and gets much stronger every 100 levels. The latter also applies for your clicks.</p>
    </div>
    <div class = "clearfix"></div>
  </body>
</html>
