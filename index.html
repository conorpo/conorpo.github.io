<!DOCTYPE html>
<html lang="en-US">
  <head>
      <title>Incremental Balls</title>
      <script defer src="js/main.js"></script>
      <link rel="stylesheet" href="css/style.css">
      <div>
          <script async src="https://www.googletagmanager.com/gtag/js?id=UA-46297477-3"></script>
          <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments)};
            gtag('js', new Date());

            gtag('config', 'UA-46297477-3');
            gtag('set', {'user_id': 'USER_ID'}); // Set the user ID using signed-in user_id.
          </script>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
      </div>
  </head>
  <body onLoad="init()" id="body">
    <p class = "largeL" id="p1">
      <button class = "click" type = "button" onClick = "clickAdd(1)" >Add Value!</button>
      You have <b><span id = "value">0</span></b> numbers.
    </p>
    <p class = "largeR" id="p2">
      You are on Level <b><span id = "level">1</span></b>.
    </p>
    <div class = "clearfix"></div>
    <canvas id="myCanvas" width="1200" height="900"></canvas>
    <div class="menu">
      <div class="tab">
        <button class="tablinks" onclick="switchTab(event, 'Balls')" id="defaultOpen">Balls</button>
        <button class="tablinks" onclick="switchTab(event, 'Achievements')">Achievements</button>
        <button class="tablinks" onclick="switchTab(event, 'Prestige')">Prestige</button>
        <button class="tablinks" onclick="switchTab(event, 'Options')">Options</button>
      </div>
      <div id="Balls" class="tabcontent">
        <button class = "click" type = "button" onClick = "clickRankUp()" style = "width: 40%">Upgrade Click <br><b>Cost: <span id="CC">12</span></b><br><i>Rank: <span id="CA">1</span></i></button><br><br>
        <button class = "upgrade" type = "button" onClick = "levelBall(0)"><span id="0T">Buy</span> Blue Ball <br><b>Cost: <span id="0C">10</span></b><br><i>Rank: <span id="0A">0</span></i></button>
        <button class = "upgrade" type = "button" onClick = "levelBall(1)"><span id="1T">Buy</span> Green Ball <br><b>Cost: <span id="1C">1000</span></b><br><i>Rank: <span id="1A">0</span></i></button>
        <button class = "upgrade" type = "button" onClick = "levelBall(2)"><span id="2T">Buy</span> Red Ball <br><b>Cost: <span id="2C">100000</span></b><br><i>Rank: <span id="2A">0</span></i></button>
        <button class = "upgrade" type = "button" onClick = "levelBall(3)"><span id="3T">Buy</span> Yellow Ball <br><b>Cost: <span id="3C">10000000</span></b><br><i>Rank: <span id="3A">0</span></i></button>
        <button class = "upgrade" type = "button" onClick = "levelBall(4)"><span id="4T">Buy</span> Orange Ball <br><b>Cost: <span id="4C">1000000000</span></b><br><i>Rank: <span id="4A">0</span></i></button>
        <button class = "upgrade" type = "button" onClick = "levelBall(5)"><span id="5T">Buy</span> Purple Ball <br><b>Cost: <span id="5C">100000000000</span></b><br><i>Rank: <span id="5A">0</span></i></button>
        <button class = "upgrade" type = "button" onClick = "levelBall(6)"><span id="6T">Buy</span> Cyan Ball <br><b>Cost: <span id="6C">10000000000000</span></b><br><i>Rank: <span id="6A">0</span></i></button>
        <p class = "small" id="p3">Your ball clones every 50 levels and gets much stronger every 100 levels. The latter also applies for your clicks. Your game saves automatically evey 5 minutes.</p>
      </div>
      <div id="Achievements" class="tabcontent">
        <p class = "small" id="p5">Coming Soon!</p>
      </div>
      <div id="Prestige" class="tabcontent">
        <p class="large" id="p4">You have <b><span id="BP">0</span></b> Ball Points making you <b><span id="IncomeMulti">0</span>%</b> more income.</p>
        <button class = "click" type = "button" onClick = "prestige()">Prestige</button>
      </div>
      <div id="Options" class="tabcontent">
        <button class = "click" type="button" onClick = "save()" id = "save">Save Game</button><br><br><br>
        <button class = "click" type="button" onClick = "toggleNightMode()" id = "night">Toggle Night Mode</button><br><br><br>
        <button class = "click" type="button" onClick = "wipeSave()" id = "wipe">WIPE SAVE</button>
      </div>
    </div>
    <div class = "clearfix"></div>
  </body>
</html>
